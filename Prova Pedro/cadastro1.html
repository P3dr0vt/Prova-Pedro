<script>
// Menu funcional para smartphone
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
// Código prova 26/04

$(document).ready(function(){
  $("#add").click(function(){
    $("#campos").append('<input class="w3-input w3-border" type="tel" name="telefone" id="tel" placeholder="(xx)xxxxx-xxxx">')
  })
   $("#del").click(function(){
     var camposTelefone = $("#campos").find("input[id='tel']");
     if (camposTelefone.length > 1) {
      camposTelefone.last().remove();
     }
   })
})

function validar() {
  var nome = document.getElementById("nome");
  var email = document.getElementById("email");
  var termos = document.getElementById("tc");
  var senha = document.getElementById("senha");
  var senha2 = document.getElementById("senhaconfirmar");
  var telefones = document.querySelectorAll('input[id="tel"]');
 
  
  if(nome.value === ''){
 alert("Nome Vazio!");
  }
  else if(email.value === ''){
    alert("Email vazio!");
  }
  else if (senha.value === '' || senha2.value === '') {
    alert("Senhas vazias");
  } else if (senha.value !== senha2.value) {
    alert("Senhas diferentes!");
  } 
  else if(!termos.checked){
    alert("Você tem que concordar!!!")
  }
   
   else {
    for (var i = 0; i < telefones.length; i++) {
      if (telefones[i].value === '') {
        alert("Campo de telefone vazio!");
        return; // Interrompe a função caso algum telefone esteja vazio
      }
    }
    document.getElementById("form1").submit();
  }
}



 
</script>
